<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links and Images</title>
  </head>
  <body>
    <!-- anchor tag is used to insert the links in our webpage. -->
    <!-- the text in href is the link and text after is the text what we want to show -->
    <a href="https://google.com" target="_blank">google</a> <br />
    <a href="https://facebook.com" target="_blank">facebook</a><br />
    <a href="https://linkedin.com" target="_blank">linkedin</a><br />
    <a href="https://twitter.com" target="_blank">twittter</a><br />
    <!-- Note this opens the link in the same page ,if we want to open the link in other page we should use the attribute target ="_balnk" this will make the link to open in the next page -->
    <!-- we can create link to interna webpages too -->
    <!-- lets create link to first.html  -->
    <a href="/first.html" target="_balnk">first.html</a>
    <!-- SHORTCUTS
   ALT+SHIFT+CTRL+UP/DOWN arrow  for multiple line cursors
   alt+shift+up/down arrow to copy the line up or below the current cursor line -->
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWdhOerG3-F-ymGbSdoQtI7ThgN0bG6bL1-Q&usqp=CAU"
      alt="error in loading image"
    />
    <img src="" alt="Errror in loading image" />
    <!-- img tag is used to insert the image in web page,it takes mainly two attributes src, alt ,src mean sourde or image url or address of image -->
    <!-- ,the text in the alt appears when there is error in loading the image,or when the client internt connection is very slow -->
    <!-- in second image tag as we didn't provide the src,so it will display that the error in loading image -->
  </body>
</html>
